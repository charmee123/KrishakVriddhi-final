  <h2 style="text-align: center; margin-top: 10px;  font-size:2.2rem; color:#541212; ">
    <b >FIND OUT THE MOST SUITABLE CROP TO GROW IN YOUR FARMüåæ</b>
  </h2>
  <br />

  <div
    style="
      width: 1000px;
      height: 50rem;
      margin: 0px auto;
      color: black;
      border-radius: 25px;
      padding: 20px 20px;       
      
    "
  >
    <form method="POST" action="{{ url_for('crop_prediction') }}">
      <div class="form-group">
        <label for="Nitrogen" style="font-size: 20px"><b>Level of Nitrogen in the field: </b></label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          name="nitrogen"
          placeholder="Enter the value(in number) "
          style="font-weight: bold"
          required
        />
      </div>
      <br>
      <div class="form-group">
        <label for="Phosphorous" style="font-size: 20px"
          ><b>Level of Phosphorous in the field:</b></label
        >
        <input
          type="number"
          class="form-control"
          id="Phosphorous"
          name="phosphorous"
          placeholder="Enter the value(in number) "
          style="font-weight: bold"
          required
        />
      </div>
      <br>
      <div class="form-group">
        <label for="Pottasium" style="font-size: 20px"><b>Level of Pottasium in the field:</b></label>
        <input
          type="number"
          class="form-control"
          id="Pottasium"
          name="pottasium"
          placeholder="Enter the value(in number) "
          style="font-weight: bold"
          required
        />
      </div>
      <br>
      <div class="form-group">
          <label for="temperature" style="font-size: 20px"><b>Temperature around the field: </b></label>
          <input
            type="number"
            class="form-control"
            id="temp"
            name="temperature"
            placeholder="Enter the value(in celcius) "
            style="font-weight: bold"
            required
          />
      </div>
      <br>
      <div class="form-group">
          <label for="humidity" style="font-size: 20px"><b>Humidity of the field  : </b></label>
          <input
            type="number"
            class="form-control"
            id="humidity"
            name="humidity"
            placeholder="Enter the value(in %)"
            style="font-weight: bold"
            required
          />
      </div>
      <br>
      <div class="form-group">
        <label for="ph" style="font-size: 20px"><b>ph level of the soil: </b></label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="ph"
          name="ph"
          placeholder="Enter the value(in number)"
          style="font-weight: bold"
          required
        />
      </div>
      <br>
      <div class="form-group">
        <label for="Rainfall" style="font-size: 20px"
          ><b>Rainfall level around the field (in mm)</b></label
        >
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="Rainfall"
          name="rainfall"
          placeholder="Enter the value(in mm)"
          style="font-weight: bold"
          required
        />
      </div>
      <br>

      <div class="d-flex justify-content-center ">
        <button
          type="submit"
          class="btn btn-info"
          style="
            color: black;
            font-weight: bold;
            width: 130px;
            height: 50px;
            border-radius: 12px;
            font-size: 21px;
            
            
          "
        >
          Predict
        </button>
      </div>
      
    </form>
    <div class="container py-2 mx-auto my-50 h-10 " >

              </div>
