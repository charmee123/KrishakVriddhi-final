  <h2 style="text-align: center; margin-top: 10px;  font-size:2.2rem; color:#541212; ">

  <div
    style="
      width: 1000px;
      height: 50rem;
      margin: 0px auto;
      color: black;
      border-radius: 25px;
      padding: 20px 20px;       
      
    "
  >
    <div>    
         
        <form action="{{ url_for('fertilizer_prediction')}}" method="post" id="Home">
            <div class="form-group">
                <label for="Temperature" style="font-size: 20px"><b>Temperature level around your field: </b></label>
                <input
                  type="number"
                  class="form-control"
                  id="temp"
                  name="temp"
                  placeholder="Enter the value(in number) "
                  style="font-weight: bold"
                  required
                />
            </div>
            <br>

            <div class="form-group">
                <label for="Humidity" style="font-size: 20px"><b>Humidity of the field  : </b></label>
                <input
                  type="number"
                  class="form-control"
                  id="humidity"
                  name="humid"
                  placeholder="Enter the value (in %)"
                  style="font-weight: bold"
                  required
                />
            </div>
            <br>
            <div class="form-group">
                <label for="Moisture" style="font-size: 20px"><b>Moisture level of your field: </b></label>
                <input
                  type="number"
                  class="form-control"
                  id="mois"
                  name="mois"
                  placeholder="Enter the value(in number)"
                  style="font-weight: bold"
                  required
                />
            </div>
            <br>
            <div class="form-group">
                <label for="soil" style="font-size: 20px"><b>Select soil type of your field :</b></label>
                
                <select name="soil" id="soil" >
                    <option value=0>Black</option>
                    <option value=1>Clayey</option>
                    <option value=2>Loamy</option>
                    <option value=3>Red</option>
                    <option value=4>Sandy</option>
                </select>
            </div>
            <br>

            <div class="form-group">
                <label for="crop" style="font-size: 20px"><b>Select crop which you have grown on your field :</b></label>
                
                <select name="crop" id="crop" >
                    <option value=0>Barley</option>
                    <option value=1>Cotton</option>
                    <option value=2>Ground Nuts</option>
                    <option value=3>Maize</option>
                    <option value=4>Millets</option>
                    <option value=5>Oil Seeds</option>
                    <option value=6>Paddy</option>
                    <option value=7>Pulses</option>
                    <option value=8>Sugarcane</option>
                    <option value=9>Tobacco</option>
                    <option value=10>Wheat</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="Nitrogen" style="font-size: 20px"><b>Level of Nitrogen in the field: </b></label>
                <input
                  type="number"
                  class="form-control"
                  id="Nitrogen"
                  name="nitro"
                  placeholder="Enter the value(in number) "
                  style="font-weight: bold"
                  required
                />
            </div>
            <br>
            <div class="form-group">
                <label for="Pottasium" style="font-size: 20px"><b>Level of Pottasium in the field:</b></label>
                <input
                  type="number"
                  class="form-control"
                  id="Pottasium"
                  name="pota"
                  placeholder="Enter the value(in number) "
                  style="font-weight: bold"
                  required
                />
            </div>
            <br>
            <div class="form-group">
                <label for="Phosphorous" style="font-size: 20px"
                  ><b>Level of Phosphorous in the field:</b></label
                >
                <input
                  type="number"
                  class="form-control"
                  id="Phosphorous"
                  name="phos"
                  placeholder="Enter the value(in number) "
                  style="font-weight: bold"
                  required
                />
